<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/switch.min.css" />
  <link rel="stylesheet" href="assets/css/normalize.css" />
  <title>Switch</title>
</head>

<body>
  <div id="overlay">
    <div id="appsMenu" class="acylic">
      <br>
      <img src="./assets/images/user-192.png" id="userAvatar" />
      <h2 id="username">Victor</h2>
      <input id="appSearch" type="text" placeholder="Search for apps" />
      <div id="section">
        <h2>Apps</h2>
  
        <div id="addPane">
          <input type="file" placeholder="Choose an app" />
        </div>
      </div>
      <div class="apps-can">
        <div class="apps-pane">
          <div class="app-card">
            <div class="span-item">
                <img src="./assets/app-icons/icon.png" />
                <p>Switch</p>
            </div>
          </div>
          <div class="app-card"></div>
          <div class="app-card"></div>
          <div class="app-card"></div>
        </div>
      </div>
  
    </div>
    <div id="appbar" class="acylic">
      <div id="drag">
        <div class="circle"></div>
        <div class="bar"></div>
      </div>
  
      <div class="track" id="track">
      </div>
    </div>
  </div>
  <script>
    require('./app/renderer.js');
  </script>
</body>

</html>
